  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/style.css">

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->

<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>

  </header>
  <div role="main">
  <ul>
  {% for winery in wineries %}
      <li><a href="/api/Winery/{{winery}}">{{winery}}</a></li>
  {% endfor %}
  </ul>

    <form method="post">
        Name: <input type="text" name="name" /><br />
        Description: <input type="text" name="description" /><br />
        Email: <input type="text" name="email"/><br/>
        Phone: <input type="text" name="phone"/><br/>
        Address: <input type="text" name="address"/><br/>
        <table>
            <tr>
                <td><input type="text" name="monday_open"/></td>
                <td><input type="text" name="tuesday_open"/></td>
                <td><input type="text" name="wednesday_open"/></td>
                <td><input type="text" name="thursday_open"/></td>
                <td><input type="text" name="friday_open"/></td>
                <td><input type="text" name="saturday_open"/></td>
                <td><input type="text" name="sunday_open"/></td>
            </tr>
            <tr>
                <td><input type="text" name="monday_close"/></td>
                <td><input type="text" name="tuesday_close"/></td>
                <td><input type="text" name="wednesday_close"/></td>
                <td><input type="text" name="thursday_close"/></td>
                <td><input type="text" name="friday_close"/></td>
                <td><input type="text" name="saturday_close"/></td>
                <td><input type="text" name="sunday_close"/></td>
            </tr>
        </table>
        <input type="submit" value="Done" />
    </form>
  </div>
  <footer>

  </footer>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->


</body>
</html>
